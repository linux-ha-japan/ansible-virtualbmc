- name: create virtual env
  shell: |
    python3 -m venv --without-pip {{ VBMC_VENV_DIR }}
    . {{ VBMC_VENV_DIR }}/bin/activate
    curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    python get-pip.py
    pip install --upgrade pip
    pip install -e ./virtualbmc-vbox/
    deactivate
  become: false
  tags: install
